<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="fixed top-0 left-0 right-0 z-50">
            {% for category, message in messages %}
                <li class="{% if category == 'success' %}bg-green-100 border-green-400 text-green-700{% else %}bg-red-100 border-red-400 text-red-700{% endif %} px-4 py-3 rounded relative border" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Invoice System</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">Home</a>
                <a href="{{ url_for('transactions') }}" class="hover:text-blue-200">Transactions</a>
                <a href="{{ url_for('cancel_page') }}" class="hover:text-blue-200">Cancel Invoice</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-center mb-8">{{ title }}</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
