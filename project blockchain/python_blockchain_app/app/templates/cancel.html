{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Cancel Invoice</h2>
    <form action="{{ url_for('process_cancellation') }}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="irn_hash">
                IRN Hash:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="irn_hash" id="irn_hash" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="reason">
                Reason for Cancellation:
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="reason" id="reason" required></textarea>
        </div>
        <div class="flex items-center justify-center">
            <input class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Cancel Invoice">
        </div>
    </form>
</div>
{% endblock %}
